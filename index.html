<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>New Year Eve</h1>
    <div class="countdoewn__container">
        <div class="day_c countdoewn__el">
            <p class="big__text" id="days"></p>
            <span>Days</span>
        </div>
        <div class="hour_c countdoewn__el">
            <p class="big__text" id="hours"></p>
            <span>Hours</span>
        </div>
        <div class="minis_c countdoewn__el">
            <p class="big__text" id="minis"></p>
            <span>Minis</span>
        </div>
        <div class="seconds_c countdoewn__el">
            <p class="big__text" id="secounds"></p>
            <span>Secounds</span>
        </div>
    </div>
</body>
</html>
